<div>
    <span class="title">View</span>
    <mat-dialog-content>
        <div id="outerContainer">
            <div class="pdf-container">
                <pdf-viewer src="assets/pdf/Baldonado-CV.pdf" [rotation]="0" [original-size]="false" [show-all]="true"
                    [fit-to-page]="false" [zoom]="0" [zoom-scale]="'page-fit'" [stick-to-page]="false"
                    [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                    style="width: 100%; height: 1000px;"></pdf-viewer>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end"> 
        <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
    </mat-dialog-actions>
</div>
